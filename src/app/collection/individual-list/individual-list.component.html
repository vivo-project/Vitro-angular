<ng-container *transloco="let t">
  <ng-container *ngIf="api | async; let api">
    <div fxLayout="row">
      <div fxFlex>
        <h1>{{ api.tag.description }}</h1>
      </div>
      <div fxFlex fxLayoutAlign="end start">
        <a [routerLink]="['create']">
          <button mat-mini-fab color="primary" >
            <mat-icon>add</mat-icon>
          </button>
        </a>
      </div>
    </div>
    <ng-container *ngIf="resources | async; let resources">
      <mat-card>
        <mat-selection-list [multiple]="false">
          <ng-template ngFor let-resource [ngForOf]="resources" let-i="index" [ngForTrackBy]="trackByFn">
            <a [routerLink]="[getResourceId(resource)]" class="link">
              <mat-list-option>{{ resource.label }}</mat-list-option>
            </a>
            <mat-divider></mat-divider>
          </ng-template>
        </mat-selection-list>
      </mat-card>
    </ng-container>
  </ng-container>
</ng-container>
